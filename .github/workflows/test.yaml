name: test
on:
  workflow_dispatch:
  pull_request:
    branches: ['*', '!latest']
  push:
    branches: [latest, main]
jobs:
  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Run tests
        shell: bash
        run: |
          if [ ${{ github.event_name }} == pull_request ]; then
            export CPM_URL=gh:${{ github.repository }}#${{ github.event.pull_request.head.sha }}
          else
            export CPM_URL=gh:${{ github.repository }}#${{ github.sha }}
          fi
          test/test_all.bash
