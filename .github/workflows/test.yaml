name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  test-project:
    name: Test Project
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6

      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0
        with:
          options: BUILD_TESTING=ON

      - name: Test Project
        uses: threeal/ctest-action@v1.0.0
        with:
          build-config: debug
